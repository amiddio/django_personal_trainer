<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-container {
      width: 100%;
      max-width: 550px;
      padding: 15px;
      margin: auto;
    }

    .form-container .form-floating:focus-within {
      z-index: 2;
    }

    .errorlist {
      color: red
    }
  </style>

</head>
<body class="text-center">
  <main class="form-container">
    <h1>{% block form_title %}{% endblock %}</h1>
    <div class="col shadow p-3 mb-0 bg-body rounded">
      {% block content %}{% endblock %}
    </div>
  </main>
</body>
</html>
