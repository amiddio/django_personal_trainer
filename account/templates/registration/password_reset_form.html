{% extends "base_account.html" %}

{% block title %}
  Reset your password
{% endblock %}

{% block form_title %}
  Reset your password
{% endblock %}

{% block content %}
    <p>Enter your e-mail address to obtain a new password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input class="btn btn-lg btn-primary" type="submit" value="Send e-mail"></p>
    </form>
{% endblock %}
