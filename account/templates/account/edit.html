{% extends "base.html" %}

{% block title %}Account / Edit your account{% endblock %}

{% block page_title %}Edit your account{% endblock %}

{% block content %}
    <p>You can edit your account using the following form:</p>
        <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" class="btn btn-lg btn-primary" value="Save changes"></p>
    </form>
{% endblock %}
